<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EVENT NEWS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/img/faviconEN.ico" type="image/x-icon">
    <link rel="icon" href="/static/img/faviconEN.ico" type="image/x-icon">
</head>
<body>
<div>
    <header>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3 text-center">
                    <img src="/static/img/logo.png" class="App-logo" alt="logo" width="184"/>
                </h1>
            </div>
        </div>
    </header>

    <div class="container">
        <h3 class="text-center">Eventos acontecendo em Campina Grande</h3><br>
        <div id="events" class="row"></div>
    </div>
</div>

<footer>
    <p>EVENT NEWS - Version: 0.0.1</p>
</footer>

<script src="library/jquery-3.3.1.min.js"></script>
<script src="js/api.js"></script>
<script src="library/bootstrap.min.js"></script>
<script src="library/moment.min.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw-event-news.js').then(
            function (registration) {
                console.log('Registrado com scope: ', registration)
            }
        ).catch(function (error) {
            console.error(error)
        });
    }
</script>

</body>
</html>
